    <script>

    function formatarDataParaString(data) {
        data = new Date(data)
        const dia = String(data.getDate()).padStart(2, '0');
        const mes = String(data.getMonth() + 1).padStart(2, '0');
        const ano = data.getFullYear();

        return `${dia}/${mes}/${ano}`;
    }

    $('#formData').submit(function(event) {
        // Impedindo o comportamento padrão de submissão do formulário
        event.preventDefault();

        // Serializa os dados do formulário para enviar via AJAX
        var nome = document.getElementById('nome').value;
        var conteudo = document.getElementById('mensagem').value;
        
        var dados = {
           data:{
            nome: nome,
            conteudo: conteudo
           }
        };

        console.log(JSON.stringify(dados))

        // Enviando os dados para a API usando AJAX do jQuery
        $.ajax({
            url: 'http://localhost:1337/api/templates',
            type: 'POST',
            data: dados,
            success: function(response) {
                getData()
            },
            error: function(xhr, status, error) {
                alert('Falha ao enviar dados do formulário. Status:', error);
            }
        });
    });






    function getData() {
        // Fazendo a requisição AJAX
        $.ajax({
        url: 'http://localhost:1337/api/templates',
        type: 'GET',
        success: function(response) {
            // Limpa o conteúdo atual da tabela
            $('#dadosTabela tbody').empty();

            // Preenche a tabela com os dados da API
            $.each(response.data, function(index, item) {
            $('#dadosTabela tbody').append('<tr>' +
                '<td>' + item?.attributes?.nome + '</td>' +
                '<td>' + formatarDataParaString(item?.attributes?.createdAt) + '</td>' +
                '<td>' + formatarDataParaString(item?.attributes?.updatedAt) + '</td>' +
                `<td class="text-center">
                <div class="dropdown custom-dropdown">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink1">
                        <a class="dropdown-item" data-toggle="modal" data-target="#exampleModal${item?.id}" href="#">Ver conteúdo</a>
                        <a class="dropdown-item" href="javascript:void(0);">Editar</a>
                        <a class="dropdown-item" href="javascript:void(0);">Eliminar</a>
                    </div>

                    <div class="modal fade" id="exampleModal${item?.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="titleModal">${item?.attributes?.nome}</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p class="modal-text text-justify" id="contentModal">${item?.attributes?.conteudo}</p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn" data-dismiss="modal"><i class="flaticon-cancel-12"></i> Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                                    
            </td>` +
                // Adicione mais células conforme os dados
                '</tr>');
            });
        },
        error: function(xhr, status, error) {
            console.log('Erro de requisição:', error);
        }
        });
    }

    getData();
    </script>
