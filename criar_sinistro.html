                <div class="row layout-top-spacing">

                        <div class="statbox widget box box-shadow">
                            <div class="widget-header">                                
                                <div class="row">
                                    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                        <h4>Criar Sinistro</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-content widget-content-area">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="dateTime">Data e Hora do Sinistro</label>
                                                <input type="datetime-local" class="form-control" id="dateTime">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="description">Descrição do Sinistro</label>
                                                <textarea class="form-control" id="description" rows="1"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="involvedName">Nome Completo do Envolvido</label>
                                                <input type="text" class="form-control" id="involvedName" placeholder="Nome Completo">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="contactInfo">Informações de Contato do Envolvido</label>
                                                <input type="text" class="form-control" id="contactInfo" placeholder="Informações de Contato">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="relation">Relação com o Segurado</label>
                                                <input type="text" class="form-control" id="relation" placeholder="Relação com o Segurado">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="location">Local do Sinistro</label>
                                                <input type="text" class="form-control" id="location" placeholder="Local do Sinistro">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="policyNumber">Número da Apólice</label>
                                                <input type="text" class="form-control" id="policyNumber" placeholder="Número da Apólice">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="policeReport">Número do Relatório Policial</label>
                                                <input type="text" class="form-control" id="policeReport" placeholder="Número do Relatório Policial">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="materialDamage">Descrição dos Danos Materiais</label>
                                                <textarea class="form-control" id="materialDamage" rows="3" placeholder="Descrição dos Danos Materiais"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <label for="injuries">Detalhes sobre Lesões</label>
                                                <textarea class="form-control" id="injuries" rows="3" placeholder="Detalhes sobre Lesões"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group mb-3">
                                                <select class="form-control basic">
                                                    <option value="Acidente de Trânsito">Acidente de Trânsito</option>
                                                    <option value="Incêndio">Incêndio</option>
                                                    <option value="Desastre Natural">Desastre Natural</option>
                                                    <option value="Roubo">Roubo</option>
                                                    <option value="Danos por Água">Danos por Água</option>
                                                    <option value="Danos por Vento">Danos por Vento</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="col-md-6">
                                                <div class="form-group mb-3">
                                                    <label for="photos">Fotos do Sinistro</label>
                                                    <input type="file" class="form-control-file" id="photos" accept="image/*" multiple>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary mt-3">Registrar Sinistro</button>
                                </form>                                
                                
                            </div>
                        </div>
                    </div>
