    <script>
        var block = $('html')

        function openBlock() {
            $(block).block({
                message: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-loader spin"><line x1="12" y1="2" x2="12" y2="6"></line><line x1="12" y1="18" x2="12" y2="22"></line><line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line><line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line><line x1="2" y1="12" x2="6" y2="12"></line><line x1="18" y1="12" x2="22" y2="12"></line><line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line><line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line></svg>',
                fadeIn: 800,
                overlayCSS: {
                    backgroundColor: '#1b2024',
                    opacity: 0.8,
                    zIndex: 1200,
                    cursor: 'wait'
                },
                css: {
                    border: 0,
                    color: '#fff',
                    zIndex: 1201,
                    padding: 0,
                    backgroundColor: 'transparent'
                }
            });
        }

        function closeBlock() {
            $(block).unblock()
        }

        function warningtext(message) {
            const toast = swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                padding: '2em'
            });

            toast({
                type: 'success',
                title: message,
                padding: '2em',
            })
            }

        $(document).ready(function() {
            $('#meuFormularioPop').submit(function(event) {
                event.preventDefault();

                // Pegar valores especÃ­ficos dos campos do formulÃ¡rio
                const pop = $('#selectPop').val();
                const select1 = $('#meuSelect').val();
                const msg = $('#msg').val()
                const arquivo = $('#fileInputPop')[0].files[0];

                var canSend = true;

                const message = select1 === "." ? msg : select1

                openBlock()
                
                if(canSend) {
                    if(arquivo === undefined) {

                    var settings = {
                        "url": `http://localhost:3000/pop/${pop}`,
                        "method": "POST",
                        "timeout": 0,
                        "headers": {
                            "Content-Type": "application/json"
                        },
                        "data": JSON.stringify({
                            "message": message
                        }),
                    };

                    canSend = false
                    $.ajax(settings).done(function (response) {
                        canSend = true
                        closeBlock()
                        warningtext(response.message)
                    });



                    } else {

                        const formData = new FormData();
                        formData.append('message', message)
                        formData.append('file', arquivo);

                        $.ajax({
                            url: `http://localhost:3000/pop/file/${pop}`,
                            type: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function(response) {
                                // Lida com a resposta bem-sucedida apÃ³s o envio
                                closeBlock()
                                warningtext(response.message)
                            },
                            error: function(error) {
                                // Lida com erros durante o envio
                                closeBlock()
                                warningtext("Ocorreu um erro interno, tente novamente!")
                            }
                        });
                    }
                }
            });
        });


        $(document).ready(function() {
            $('#meuFormulario').submit(function(event) {
                event.preventDefault();

                // Pegar valores especÃ­ficos dos campos do formulÃ¡rio
                const reference = $('#reference').val();
                const select1 = $('#meuSelect1').val();
                const msg = $('#msg1').val()
                const arquivo = $('#fileInput')[0].files[0];

                var canSend = true;

                const message = select1 === "." ? msg : select1

                openBlock()
                
                if(canSend) {
                    if(arquivo === undefined) {

                    var settings = {
                        "url": `http://localhost:3000/reference/${reference}`,
                        "method": "POST",
                        "timeout": 0,
                        "headers": {
                            "Content-Type": "application/json"
                        },
                        "data": JSON.stringify({
                            "message": message
                        }),
                    };

                    canSend = false
                    $.ajax(settings).done(function (response) {
                        canSend = true
                        closeBlock()
                        warningtext(response.message)
                    });



                    } else {

                        const formData = new FormData();
                        formData.append('message', message)
                        formData.append('file', arquivo);

                        $.ajax({
                            url: `http://localhost:3000/reference/file/${reference}`,
                            type: 'POST',
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function(response) {
                                // Lida com a resposta bem-sucedida apÃ³s o envio
                                closeBlock()
                                warningtext(response.message)
                            },
                            error: function(error) {
                                // Lida com erros durante o envio
                                closeBlock()
                                warningtext("Ocorreu um erro interno, tente novamente!")
                            }
                        });
                    }
                }
            });
        });


        $.ajax({
            url: 'http://localhost:1337/api/templates',
            method: 'GET',
            success: function(response) {
                // Limpar o select antes de adicionar novos itens
                $('#meuSelect').empty();

                // Iterar pelos dados e adicionar opÃ§Ãµes ao select
                response.data.forEach(function(item) {
                $('#meuSelect').append($('<option>', {
                    value: item?.attributes?.conteudo,
                    text: item?.attributes?.nome
                }));
                });

                $('#meuSelect1').empty();

                // Iterar pelos dados e adicionar opÃ§Ãµes ao select
                response.data.forEach(function(item) {
                $('#meuSelect1').append($('<option>', {
                    value: item?.attributes?.conteudo,
                    text: item?.attributes?.nome
                }));
                });
            },
            error: function(xhr, status, error) {
                console.error('Erro na requisiÃ§Ã£o:', error);
            }
            });
